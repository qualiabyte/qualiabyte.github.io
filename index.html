<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tyler Florez - Lovely software.</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-app="portfolio">
    <div class="content">
      <img class="header-photo" src="https://avatars0.githubusercontent.com/u/532779?v=3&s=150" alt="My photo">
      <hgroup class="header-text">
        <h1 class="header-fullname">Tyler Florez</h1>
        <h2 class="header-username"><a href="https://github.com/qualiabyte">Writing heartful code.</a></h2>
      </hgroup>
    </div>
    <!--
    <div class="content">
      <section class="content-section" id="about">
        <p>Who am I?</p>
      </section>
    </div>
    -->
    <div class="content">
      <section class="content-section" id="currently">
        <h2>Currently</h2>
        <p>What I'm doing now.</p>
        <ul class="project-list" id="current-projects" ng-controller="CurrentProjectsCtrl">
          <li class="project-item" ng-repeat="project in projects">
            <portfolio-project project="project"></portfolio-project>
          </li>
        </ul>
      </section>
    </div>
    <div class="content-wide">
    <div class="content">
      <section class="content-section dark" id="portfolio">
        <h2>Portfolio</h2>
        <p>My previous projects!</p>
        <ul class="project-list" id="portfolio-projects" ng-controller="PortfolioProjectsCtrl">
          <li class="project-item" ng-repeat="project in projects">
            <portfolio-project project="project"></portfolio-project>
          </li>
        </ul>
      </section>
    </div>
    </div>
    <div class="content">
      <section class="content-section" id="contact">
        <h2>Contact</h2>
        <p>Get in touch!</p>
        <p>Want to talk? Just write me by <a href="mailto:qualiabyte@gmail.com">email</a> or <a href="https://twitter.com/qualiabyte">Twitter</a>!</p>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.4.8/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
